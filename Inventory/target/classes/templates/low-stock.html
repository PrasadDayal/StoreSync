<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Low Stock</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/storesync.png}">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
    <a class="active" href="/low-stock">Low Stock</a>
</nav>

<div class="container">
<div class="card">
    <h2>⚠️ Low Stock Products</h2>

    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="p : ${lowStockProducts}">
            <td th:text="${p.name}"></td>
            <td class="low" th:text="${p.quantity}"></td>
        </tr>
    </table>
</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login / Register</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/storesync.png}">
</head>

<body class="auth-body">

<div class="auth-container">
<div class="auth-card">

<div id="loginForm">
    <h2>ğŸ” Login</h2>

    <p th:if="${param.error}" style="color:red">Invalid username or password</p>
    <p th:if="${param.logout}" style="color:green">Logged out successfully</p>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="toggle">
        New user? <a onclick="showRegister()">Register here</a>
    </div>
</div>

<div id="registerForm" style="display:none;">
    <h2>ğŸ“ Register</h2>

    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="toggle">
        Already have an account? <a onclick="showLogin()">Login</a>
    </div>
</div>

</div>
</div>

<script>
function showRegister() {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
}
function showLogin() {
    registerForm.style.display = "none";
    loginForm.style.display = "block";
}
</script>

</body>
</html>

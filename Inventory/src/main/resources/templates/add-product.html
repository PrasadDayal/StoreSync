<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/add-product.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/storesync.png}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page -->
<div class="form-body">
    <div class="form-container">

        <div class="form-header">
            <h2>Add New Product</h2>
            <p>Enter product details to manage inventory</p>
        </div>

        <form th:action="@{/products/save}"
              th:object="${product}"
              method="post"
              class="product-form">

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" th:field="*{name}" placeholder="e.g. Laptop" required>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" th:field="*{quantity}" placeholder="e.g. 10" required>
            </div>

            <div class="form-group">
                <label>Price (‚Çπ)</label>
                <input type="number" step="0.01" th:field="*{price}" placeholder="e.g. 49999.99" required>
            </div>

            <button type="submit" class="btn-primary">
                üíæ Save Product
            </button>

            <a th:href="@{/products}" class="btn-secondary">
                ‚Üê Back to Products
            </a>

        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/storesync.png}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page -->
<div class="page-body">
    <div class="page-container">

        <!-- Header -->
        <div class="page-header">
            <div>
                <h2>ðŸ“¦ Product List</h2>
                <p>Manage your inventory products</p>
            </div>

            <a th:href="@{/products/add}" class="add-btn">
                + Add Product
            </a>
        </div>

        <!-- Table Card -->
        <div class="table-card">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price (â‚¹)</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td>
                        <span class="qty-badge" th:text="${p.quantity}"></span>
                    </td>
                    <td th:text="${p.price}"></td>
                    <td>
                        <a th:href="@{/products/delete/{id}(id=${p.id})}"
                           class="delete-btn">
                            ðŸ—‘ Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="5" class="empty-state">
                        No products found. Add your first product ðŸš€
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
